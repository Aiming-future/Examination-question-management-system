<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>试卷组成</title>
</head>
<body>
<center>试卷组成</center>
<form action="jog.html" method="post">
考试类型:<select name="aa">
<option  value="期中考试">期中考试</option>
<option  value="期末考试" selected>期末考试</option>
</select><br/><br/><br/>
考试时长:<select name="bb">
<option  value="90">90</option>
<option  value="120" selected>120</option>
<option  value="150" >150</option>
</select><br/><br/><br/>
选择题(3分/个):<input type="text" name="use"/> (0~33)
<input type="radio" name="uses" value="容易"/> 容易
<input type="radio" name="uses" value="中等"/> 中等
<input type="radio" name="uses" value="难"/> 难
<br/><br/><br/>
简答题(5分/个):<input type="text" name="user"/> (0~6)
<input type="radio" name="users" value="容易"/> 容易
<input type="radio" name="users" value="中等"/> 中等
<input type="radio" name="users" value="难"/> 难
<br/><br/><br/>
应用题(10分/个):<input type="text" name="user1"/> (0~5)
<input type="radio" name="users1" value="容易"/> 容易
<input type="radio" name="users1" value="中等"/> 中等
<input type="radio" name="users1" value="难"/> 难
<br/><br/><br/>
<input type="submit" value="确认组卷">
<input type="reset" value="重置">
</form>
</body>
</html>
